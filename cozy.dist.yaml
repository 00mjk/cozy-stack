# cozy-stack configuration file

# server mode: development or production - flags: --mode -m
mode: development
# server host - flags: --host
host: localhost
# server port - flags: --port -p
port: 8080


# cmd is used to configure the command server used for vfs exec
# command
cmd:
  # cmd server host
  host: localhost
  # cmd server port
  port: 8081


fs:
  # file system url - flags: --fs-url
  # default url is the directory relative to the binary: ./storage

  # url: file://localhost/var/lib/cozy


couchdb:
    # couchdb host - flags: --couchdb-host
    host: localhost
    # couchdb port - flags: --couchdb-port
    port: 5984


log:
    # logger level (debug, info, warning, panic, fatal) - flags: --log-level
    level: info
