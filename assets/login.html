<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Cozy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/styles/stack.css">
  </head>
  <body>
    <main role="application">
      <section class="popup">
        <header>
          <a href="https://cozy.io" target="_blank" title="Cozy Website"></a>
        </header>
        <div class="container">
          <form method="POST" action="/login" class="login auth">
            <div role="region">
              <h1>Welcome</h1>
              <p id="login-password-tip" class="help">Please enter your password to access to your Cozy</p>
              <label for="login-password" aria-describedby="login-password-tip" class="with-input">
                <input id="login-password" name="password" placeholder="Password" autofocus="" type="password">
              </label>
            </div>
            <footer>
              <div class="controls">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </footer>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
